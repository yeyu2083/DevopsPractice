name: pipeline CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  init:
    runs-on: self-hosted
    steps:
      - name: Lista directorio
        run: dir

  test:
    runs-on: self-hosted
    steps:
      - name: Lista de directorio
        run: | 
          echo "Ejecutando test:"
          dir

  build:

    runs-on: self-hosted
    needs: [init, test]

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:%date:~-4,4%%date:~-10,2%%date:~-7,2%-%time:~0,2%%time:~3,2%%time:~6,2%

  deploy:

    runs-on: self-hosted
    needs: build

    steps:
    - name: Deploy the Docker image
      run: echo "Deploying my-image-name:%date:~-4,4%%date:~-10,2%%date:~-7,2%-%time:~0,2%%time:~3,2%%time:~6,2% to production"
      # Here you would typically add commands to deploy your Docker image, e.g., pushing to a registry or deploying to a server.
  
  notify:

    runs-on: self-hosted
    needs: deploy

    steps:
    - name: Notify deployment success
      run: echo "Deployment successful! Image my-image-name:%date:~-4,4%%date:~-10,2%%date:~-7,2%-%time:~0,2%%time:~3,2%%time:~6,2% is now live."
      # You can add additional notification steps here, such as sending a message to Slack or email.