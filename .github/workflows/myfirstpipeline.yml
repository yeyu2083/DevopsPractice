name: pipeline CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  init:
    runs-on: ubuntu-latest
    steps:
      - name: Lista directorio
        run: ls -la

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Lista de directorio
        run: | 
          echo "Ejecutando test:"
          ls -la

  build:

    runs-on: ubuntu-latest
    needs: [init, test]

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)

  deploy:

    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Deploy the Docker image
      run: echo "Deploying my-image-name:$(date +%s) to production"
      # Here you would typically add commands to deploy your Docker image, e.g., pushing to a registry or deploying to a server.
  
  notify:

    runs-on: ubuntu-latest
    needs: deploy

    steps:
    - name: Notify deployment success
      run: echo "Deployment successful! Image my-image-name:$(date +%s) is now live."
      # You can add additional notification steps here, such as sending a message to Slack or email.