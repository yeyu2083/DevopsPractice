name: pipeline CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  init:
    runs-on: self-hosted
    steps:
      - name: Lista directorio
        run: Get-ChildItem
        shell: powershell

  test:
    runs-on: self-hosted
    steps:
      - name: Lista de directorio
        run: |
          Write-Host "Ejecutando test:"
          Get-ChildItem
        shell: powershell

  build:

    runs-on: self-hosted
    needs: [init, test]

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
        $timestamp = Get-Date -Format "yyyyMMdd-HHmmss"
        docker build . --file Dockerfile --tag "my-image-name:$timestamp"
      shell: powershell

  deploy:

    runs-on: self-hosted
    needs: build

    steps:
    - name: Deploy the Docker image
      run: |
        $timestamp = Get-Date -Format "yyyyMMdd-HHmmss"
        Write-Host "Deploying my-image-name:$timestamp to production"
      shell: powershell
      # Here you would typically add commands to deploy your Docker image, e.g., pushing to a registry or deploying to a server.
  
  notify:

    runs-on: self-hosted
    needs: deploy

    steps:
    - name: Notify deployment success
      run: |
        $timestamp = Get-Date -Format "yyyyMMdd-HHmmss"
        Write-Host "Deployment successful! Image my-image-name:$timestamp is now live."
      shell: powershell
      # You can add additional notification steps here, such as sending a message to Slack or email.